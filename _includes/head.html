<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/node_modules/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/node_modules/codemirror/theme/neat.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">

  <script src="{{ site.baseurl }}/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="{{ site.baseurl }}/node_modules/codemirror/lib/codemirror.js"></script>
  <script src="{{ site.baseurl }}/node_modules/codemirror/mode/javascript/javascript.js"></script>
  <script src="{{ site.baseurl }}/assets/js/cm-folding.js"></script>
  <script src="{{ site.baseurl }}/assets/js/cm-comments.js"></script>
  <script src="{{ site.baseurl }}/assets/webppl/compiled/webppl.js"></script>
  <script src="{{ site.baseurl }}/bower_components/paper/dist/paper-full.js"></script>
  <script src="{{ site.baseurl }}/bower_components/jquery-autosize/jquery.autosize.min.js"></script>
  <script src="{{ site.baseurl }}/bower_components/d3/d3.min.js"></script>
  <script src="{{ site.baseurl }}/bower_components/dimple/dist/dimple.v2.1.0.js"></script>
  <script src="{{ site.baseurl }}/bower_components/underscore/underscore.js"></script>
  <script src="{{ site.baseurl }}/bower_components/react/JSXTransformer.js"></script>
  <script src="{{ site.baseurl }}/bower_components/react/react-with-addons.min.js"></script>
  <script src="{{ site.baseurl }}/bower_components/showdown/compressed/showdown.js"></script>
  <script src="{{ site.baseurl }}/assets/js/custom.js"></script>    
  <script type="text/jsx" src="{{ site.baseurl }}/assets/js/editor.js"></script>
</head>
